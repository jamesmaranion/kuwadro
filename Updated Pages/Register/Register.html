<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="Register.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Saira Semi Condensed' rel='stylesheet'>
    <style>
        body {
            font-family: 'Saira Semi Condensed';font-size: 22px;
        }
    </style>
    </head>
    <body>
        <div class="reg-form">
            <div class="title">
                Register
                <hr>
            </div>
            <div class="input_field">
                <span>Email</span><br>
                <input type="email" placeholder="Email"><br>
            </div>
            <div class="input_field">
                <span>First Name</span><br>
                <input type="firstname" placeholder="First Name"><br>
            </div>
            <div class="input_field">
                <span>Last Name</span><br>
                <input type="lastname" placeholder="Last Name"><br>
            </div>
            <div class="input_field">
                <span>Password</span><br>
                <input type="password" placeholder="Password"><br>
            </div>
            <div class="input_field">
                <span>Re-Type Password</span><br>
                <input type="password" placeholder="Re-Type Password"><br>
            </div>
            <div class="btn1">
                <a href="#">Register</a>
            </div>
            <div class="title">
                or<br>
            </div>
            <div class="btn2">
                <a href="#">Log In</a>
            </div>
        </div>
    </body>
</html>
