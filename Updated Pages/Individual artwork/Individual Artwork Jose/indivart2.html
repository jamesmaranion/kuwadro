<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indiv2.css">
    <link href='https://fonts.googleapis.com/css?family=Saira Semi Condensed' rel='stylesheet'>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Kuwadro-Home</title>
</head>
<body>
    <div class="navbar-xxx">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">Kuwadro</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-item home">Home</li>
                    <li class="menu-item">What's New</li>
                    <li class="menu-item">Post your work</li>
                </ul>
            </div>
            <div class="profile-container">
                <img class="profile-pic" src="images/yellow.jpg" alt="">
                <div class="profile-text">
                    <span class="prof-txt">Profile</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="toggle">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-xxx">
        <div class="indiv-art">
            <div class="art-info">
                <div class="imgBox">
                    <img class="posted-art"src="images/rectangle.jpg" alt="">
                </div>
                <div class="art-desc">
                    <h2 class="title">CHOOSE YOUR SAVIOUR</h2>
                    <h3 class="author">By: Silas</h3>
                   
                    <div class="tags">
                        <span class="badge rounded-pill bg-primary">Dark</span>
                        <span class="badge rounded-pill bg-primary">Dystopian</span>
                        <span class="badge rounded-pill bg-primary">Ink</span>
                        <span class="badge rounded-pill bg-primary">Parchment</span>
                    </div>
                    <!-- Bootstrap the tags thx -->
                    <div class="desc">
                        <p>Archival Ink on Cartridge Paper. 
                            42.3 cm x 29.7 cm. 
                            2021. </p>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <script src="indiv2.js"></script>
</body>
</html>
