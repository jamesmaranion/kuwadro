<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template</title>
        <link rel="stylesheet" href="Login.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Saira Semi Condensed' rel='stylesheet'>
<style>
body {
    font-family: 'Saira Semi Condensed';font-size: 22px;
}
</style>
    </head>
    <body>
        <div class="loginshiz">
            <h2>Log In</h2>
            <div class="line-1"></div>
            <label for="email" class="elabel">Email</label><br>
            <input type="email" class="email" name="email" placeholder="Email"><br><br>
            <label for="pass" class="plabel">Password</label><br>
            <input type="password" class="pass" name ="pass" placeholder="Password"><br><br>
            <button type="button" class="btn-lgn">Login</button>
            <div class="line-2"></div>
            <h3>or</h3>
            <div class="line-3"></div>
            <button type="button" class="btn-reg">Register</button>
        </div>
        <div class="slide-frames">
            <div class="slide-images">
                <div class="img-container">
                    <img src="Images/img1.jpg">
                </div>
                <div class="img-container">
                    <img src="Images/img2.jpg">
                </div>
                <div class="img-container">
                    <img src="Images/img3.jpg">
                </div>
            </div>
        </div>
      
    </body>   
</html>
